<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Metronic Vue Demo"/>
    <link rel="icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/splash-screen.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abar Engage</title>
</head>

<body class="page-loading">
<!--begin::Theme mode setup on page load-->
<script>
    let themeMode = "system";

    if (localStorage.getItem("kt_theme_mode_value")) {
        themeMode = localStorage.getItem("kt_theme_mode_value");
    }

    if (themeMode === "system") {
        themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
    }

    document.documentElement.setAttribute("data-bs-theme", themeMode);
</script>
<!--end::Theme mode setup on page load-->

<div id="app"></div>

<!--begin::Loading markup-->
<div id="splash-screen" class="splash-screen">
    <img src="media/logos/default-dark.svg" class="dark-logo" alt="" width="150px"/>
    <img src="media/logos/default.svg" class="light-logo" alt="" width="150px"/>
    <div class="loader-wrapper">
        <span class="loader"></span>
        <span class="loading-text">Loading...</span>
    </div>
</div>
<!--end::Loading markup-->

<script type="module" src="/src/main.ts"></script>
</body>

</html>
